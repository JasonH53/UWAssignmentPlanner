<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new List
        </h1>
        <div class="field">
            <div class="control">
              <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter List Name">
            </div>
          </div>
        <div class="field is-grouped">
            <div class="control">
              <button class="button is-link has-background-black" (click)="createList(listTitleInput.value)">Create</button>
            </div>
            <div class="control">
              <button class="button is-link is-light" routerLink="/">Cancel</button>
            </div>
          </div>
    </div>
</div>
